<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Kennel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Dinosaur Kennel
        </a>
      </nav>

    <div class="dinoKennel">
        <h1>Kennel</h1>
        <div class="d-flex flex-wrap justify-content-center" id="healthyDinos">

    </div>

    <div class="dinoHospital">
        <h1>Hospital</h1>
        <div class="d-flex flex-wrap justify-content-center" id="sickDinos">
        </div>

    <div class="dinoGraveyard">
        <h1>Graveyard</h1>
        <div class="d-flex flex-wrap justify-content-center" id="deadDinos">
        </div>
    </div>
